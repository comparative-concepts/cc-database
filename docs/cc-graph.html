<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="vis-network.min.js"></script>
<script type="text/javascript" src="cc-graph-data.js"></script>
<script type="text/javascript" src="cc-graph.js"></script>
<title>CC network</title>
<style>
  body {
    background-color: gainsboro;
    margin: 20px;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  }
  h1, h2, h3 {
    margin: 10px 0;
  }
  h1 {
    font-size: 1.5em;
  }
  label {
    text-wrap: nowrap;
  }
  select:hover, input:hover, label:hover {
    cursor: pointer;
  }
  #ccNetwork {
    width: 75vw;
    height: 75vh;
    border: 1px solid black;
    background-color: white;
  }
  #ccUnrelated {
    padding-left: 20px;
  }
  #wrapper {
    display: flex;
    flex-wrap: nowrap;
  }
</style>
</head>

<body onload="init()">
  <h1>Visualization of the Comparative Concepts database</h1>
  <div id="wrapper">
    <div>
      <p>Graph: <select id="ccGraphType" onchange="selectGraph()">
          <option value="" selected disabled>Select a graph</option>
        </select> &nbsp;
        <span id="ccRelations"></span>
      </p>
      <p>
        <label>Show:
          <select id="ccShow" onchange="selectGraph()">
            <option value="name" selected>Names</option>
            <option value="id">IDs</option>
          </select>
        </label>
        &nbsp;
        <label>Stabilization:
          <select id="ccSolver" onchange="selectGraph()">
            <option value="forceAtlas2Based" selected>Atlas2</option>
            <option value="barnesHut">Barnes-Hut</option>
            <option value="repulsion">Repulsion</option>
          </select>
        </label>
        &nbsp;
        Search: <input type="search" id="ccSearch" size="30" placeholder="Type at least 3 characters" oninput="searchCC()"/>
      </p>
      <div id="ccNetwork"></div>
      <p id="statistics"></p>
      <p>
        Graph layout by <a href="https://visjs.github.io/vis-network/docs/network/">Vis-Network</a>.
        You can zoom in/out (with the scroll wheel), and move nodes (by dragging).
      </p>
    </div>
    <div id="ccUnrelated"><h3>CCs without a relation</h3></div>
  </div>
</body>
</html>
